<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - Excêntricos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="index.html" class="logo-fixed">Excêntricos</a>

  <div class="container">
    <h1>Menu de Produtos</h1>
    <div id="carrinho" class="carrinho">
      <h2>Carrinho</h2>
      <ul id="lista-carrinho"></ul>
      <p id="total-carrinho">Total: R$0,00</p>
    </div>
    <div class="produtos">
      <div class="card-produto">
        <span class="emoji" role="img" aria-label="Orange">🍊</span>
        <h2>Orange Kush (OG)</h2>
        <p>R$48,00</p>
        <button class="btn-carrinho">Adicionar ao carrinho</button>
      </div>
      <div class="card-produto">
        <span class="emoji" role="img" aria-label="Window">🪟</span>
        <h2>White Widow (WW)</h2>
        <p>R$50,00</p>
        <button class="btn-carrinho">Adicionar ao carrinho</button>
      </div>
      <div class="card-produto">
        <span class="emoji" role="img" aria-label="Football">🏈</span>
        <h2>Super Skunk (#1)</h2>
        <p>R$48,00</p>
        <button class="btn-carrinho">Adicionar ao carrinho</button>
      </div>
      <div class="card-produto">
        <span class="emoji" role="img" aria-label="Skunk">🦨</span>
        <h2>Skunk (#1)</h2>
        <p>R$42,00</p>
        <button class="btn-carrinho">Adicionar ao carrinho</button>
      </div>
    </div>
  </div>
  <script src="menu.js"></script>
</body>
</html>
